<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Low Power Web Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #bbb;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }

    input {
      background: #111;
      color: #bbb;
    }

    button {
      background: #0a84ff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Vueling flight information</h1>
  <form id="data-form">
    <input type="text" id="id" placeholder="Flight ID" required />
    <input type="email" id="departure" placeholder="Departure hour" required />
    <input type="text" id="gate" placeholder="Boarding gate" required />
    <button type="submit">Send</button>
  </form>

  <script src="personal.js" defer></script>
</body>
</html>
