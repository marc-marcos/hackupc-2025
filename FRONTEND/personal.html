<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vueling Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #bbb;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #ddd;
    }

    section {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }

    input {
      background: #111;
      color: #bbb;
    }

    button {
      background: #4da6ff;
      color: white;
      cursor: pointer;
    }
    .delete-button {
      background: #ff6666; /* light red */
      color: white;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Vueling Flights Information Management</h1> 

  <section>
    <h2>Submit Flight Info</h2>
    <form id="data-form">
      <input type="text" id="id" placeholder="Flight ID" required />
      <input type="text" id="departure" placeholder="Departure hour" required />
      <input type="text" id="gate" placeholder="Boarding gate" required />
      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <h2>Delete Ranking Flight Info</h2>
    <form id="delete-form">
      <button type="submit"class="delete-button">Delete All Data</button>
    </form>
  </section>

  <script src="personal.js" defer></script>
</body>
</html>
