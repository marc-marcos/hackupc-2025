<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueling</title>
  <style>
    body {
      background-color: #000000;
      color: #bbb;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #bbb;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #000000;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #000000;
      color: #bbb;
    }
    tr{
      background-color: #000000;
    }
    
  </style>
</head>
<body>
  <h1>Vueling</h1>
  <table>
    <thead>
      <tr>
        <th>Flight ID</th>
        <th>Departure</th>
        <th>Boarding Gate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>VY1234</td>
        <td>08:30</td>
        <td>A12</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
