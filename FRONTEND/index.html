<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueling</title>
  <style>
    body {
      background-color: #000;
      color: #bbb;
      font-family: sans-serif;
      padding: 2rem;
    }
  
    h1 {
      color: #bbb;
    }
  
    table {
      width: 80%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 2rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
  
    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
  
    th {
      background-color: #111;
      color: #ccc;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
  
    tr:nth-child(even) {
      background-color: #111;
    }
  
    tr:hover {
      background-color: #1a1a1a;
    }
  
    a {
      color: #bbb;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Vueling</h1>
  <table>
    <thead>
      <tr>
        <th>Flight ID</th>
        <th>Departure</th>
        <th>Boarding Gate</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Data will go here -->
    </tbody>
  </table>

  <script>
    // Llamar a la API para obtener los datos
    fetch('http://127.0.0.1:5000/get')
      .then(response => {
        if (!response.ok) throw new Error("Error en la respuesta del servidor");
        return response.json();
      })
      .then(data => {
        const tableBody = document.getElementById("data-table");
        data.data.forEach(item => {
          const row = document.createElement("tr");
  
          const flightId = document.createElement("td");
          const flightLink = document.createElement("a");
          flightLink.href = `vuelo.html?id=${item.string1}`;
          flightLink.textContent = item.string1;
          flightLink.style.color = "#bbb";
          flightId.appendChild(flightLink);
  
          const departure = document.createElement("td");
          departure.textContent = new Date(item.datetime_obj).toLocaleString(); // formatea fecha
  
          const gate = document.createElement("td");
          gate.textContent = item.string2;
  
          row.appendChild(flightId);
          row.appendChild(departure);
          row.appendChild(gate);
  
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Fetch error:", error);
      });
  </script>
  

</body>
</html>
