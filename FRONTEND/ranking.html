<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vueling</title>
  <style>
    body {
      background-color: #000;
      color: #bbb;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin-left: 1rem;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      color: #bbb;
      margin: 0;
    }

    h2 {
      margin-top: 1rem;
      color: #bbb;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #333;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background-color: #111;
      color: #ccc;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    tr:hover {
      background-color: #1a1a1a;
    }

    a {
      color: #bbb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #fff;
    }

    tr {
      background-color: #000000;
    }
    h2 {
      font-size: 1.25rem; /* igual que el tamaño de fuente implícito de h2 en index.html */
      color: #bbb;
      margin-top: 1rem;
    }

    /* Estilos responsive */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
        width: 100%;
        justify-content: space-between;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 6px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vueling</h1>
    <nav>
      <a href="http://127.0.0.1:5000/">Airport Information</a>
      <a href="http://127.0.0.1:5000/map">Map</a>
      <a href="http://127.0.0.1:5000/juego">Challenge</a>
    </nav>
  </header>

  <hr>
  <h2>Ranking: In Search of the Goat</h2>
  <table>
    <thead>
      <tr>
        <th>Passenger</th>
        <th>Goat Points</th>
      </tr>
    </thead>
    <tbody id="data-table">
    </tbody>
  </table>

  <script src="ranking.js"></script>
</body>
</html>
