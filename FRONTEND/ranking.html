<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vueling</title>
  <style>
    body {
      background-color: #000000;
      color: #bbb;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #bbb;
      text-decoration: none;
      margin-left: 1rem;
    }
    nav a:hover {
      color: #fff;
    }
    h1 {
      color: #bbb;
      margin: 0;
    }
    table {
      width: 80%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 2rem;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #111;
      color: #ccc;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    tr {
      background-color: #000000;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
  
    tr:hover {
      background-color: #1a1a1a;
    }
    a {
      color: #bbb;
      text-decoration: none;
    }
